<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  text-align: center;
}

/* Navbar */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
}

nav ul li {
    border: 1px solid white;
    padding: 8px 24px;
    border-radius: 8px;
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
}

nav ul li a:hover {
  color: #ffd700;
}

/* Hero Section */
.hero {
  height: 90vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
}

.hero h1 {
  font-size: 50px;
  margin-bottom: 10px;
}

.hero h2 {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
}

.hero p {
  max-width: 600px;
  margin: 0 auto 30px;
  font-size: 16px;
  line-height: 1.5;
}

.btn {
  display: inline-block;
  padding: 12px 24px;
  background: black;
  color: white;
  border-radius: 25px;
  text-decoration: none;
  font-size: 16px;
}

.btn:hover {
  background: #333;
}
</style>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">{{user.username}}</div>
    <nav>
      <ul>
        <li><a href="login">login</a></li>
        <li><a href="signup">Signup</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>{{user.username}}</h1>
    <h2>WEB DESIGNER</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus hic id iusto nostrum provident, repellendus!</p>
    <a href="#" class="btn">Contact Me</a>
  </section>
</body>
</html>
